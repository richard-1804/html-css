<!--HTML ->HIPERTEXT MARKUP LANGUANGE-->
<!-- <h1></h1> TAG COM ABERTURA E FECHAMENTO -->
<!-- <hr> TAG APENAS COM ABERTURA -->

<!DOCTYPE html> <!--Isto indica que estamos utilizando HTML 5-->
<html lang="pt-br"> <!--"lang" Linguagem do seu site (vamos usar pt-br)-->

<!--Está parte (head) é da config do site-->
<head> <!--Cabeça do site-->
    <meta charset="UTF-8"> <!--UTF-8 padrão de caracteres que suporta acentuações-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--O "viewport" significa que o body vai ocupar 100% do espaço disponível -->
    <title>Meu primeiro Exercícios</title> <!--Título do site-->
</head>

<!--Está parte (body) é do conteúdo do site -->
<body>
    <h1>Olá, Mundo!</h1> <!--"h1" título de nível 1-->
    <hr> <!--Linha horizontal -->
    <p>Esse é o meu primeiro documento HTML!</p>
    <p>Estou muito feliz por começar nesta jornada!!</p>
</body>
</html>
