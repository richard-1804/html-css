<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esté cídeo está hospedado no meu próprio servidor.</p>

    <video width="600" poster="imagens/audi.png" controls autoplay loop>
        <source src="midia/video-mkv.mkv" type="video/mkv">
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <source src="midia/video-webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/gR-m4a32w2Q?si=7lECiRBOA0ho04WL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
